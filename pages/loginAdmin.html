<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="../img/logo/favicononlinecourses.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author"
        content="Gomez Marigliano Rodolfo Nicolas - Ahumada Matias - Lucena Hayward Ana Ines -  Alonso Mauricio Javier - Fuentes Maldonado Camila" />
    <meta name="description" content="Ecommerce - Venta de cursos online - Trabajo Práctico Fin Módulo 2" />
    <meta name="keywords"
        content="cursos, capacitaciones, ecommerce, enseñanza, aprendizaje, desarrollo, habilidades, diseño, marketing, aprender, programacion, negocios, estudio, venta, estudiante, mentor" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
   
    
    <link rel="stylesheet" href="../css/style.css">
    <title>Log-In Administrador</title>
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
        id="logoAdm"
          src="../img/logo/onlinecourseslogo.png"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Administrador OnlineCourses.</div>
      <!-- formulario -->
      <form  action="administrador.html" name="form" id="formLogin">
      <div class="input-group mb-3">
        <span class="input-group-text bg-secondary" id="basic-addon1"><i class="bi bi-person"></i></span>
        <!-- input de usuario -->
        <input type="text" class="form-control" placeholder="Nombre de Usuario" aria-label="usuario" aria-describedby="basic-addon1" id="usuario" name="login">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text bg-secondary" id="basic-addon1"><i class="bi bi-lock"></i></span>
        <!-- input de contraseña  -->
        <input type="password" class="form-control" placeholder="Contraseña" aria-label="contraseña" aria-describedby="basic-addon1" id="contra" name="password">
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
        </div>
        <div class="pt-1">
          <a
            href="../pages/error.html"
            class="text-decoration-none text-info fw-semibold fst-italic"
            style="font-size: 0.9rem"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
      </div>
      <div class="d-grid gap-2 ">
        <!-- boton de ingreso -->
        <button class="btn btn-secondary text-white w-100 mt-4 fw-semibold shadow-sm " onclick="Ir()" type="button" id="btnIngresar">Ingresar</button>
      </div>
      
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿No eres usuario aún?</div>
        <a href="registro.html" class="text-decoration-none text-info fw-semibold"
          >Regístrate!</a
        >
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">o</span>
        </div>
      </div>

      <div
        class="d-grid gap-2" 
      >
      <button class="btn btn-outline-secondary text-black w-100 mt-4 fw-semibold shadow-sm" type="button"><i class="bi bi-google"></i> <a href="http://google.com" id="google" > Accedé con Google</a></button>
      
      </div>
    </div>
  </form>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c29a7fae13.js" crossorigin="anonymous"></script>
   
    <script src="../js/login.js"></script>
  </body>
</html>
