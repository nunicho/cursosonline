  <body>
    <header class="p-4">
      <section>
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand" href="../index.html">
              <img
                class="logoNavbar"
                src="../img/logo/onlinecourseslogo.png"
                alt="logo"
                width="67"
                height="67"
              />
            </a>
            <button
              class="navbar-toggler btn-dark"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-lg-0 mt-2">                        
                
  
                <li class="nav-item">
                  <a
                    href="../index.html"
                    class="btn btn-info text-white p-2 mx-2 mb-2"
                    type="button"
                  >
                    INICIO
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main class="py-5 bg-info">
      <div
        class=" d-flex justify-content-center align-items-center vh-100"
      >
        <div
          class="bg-white p-5 rounded-5 text-secondary shadow"
          style="width: 25rem"
        >
          <div>
            <h3 class="text-center fs-1 fw-bold">Bienvenido a OC.</h3>
          </div>
          <div class="my-5">           
            <form id="formRegistro">
              <div class="mb-3">               
                <label for="titulo" class="text-dark fs-5">ID</label>
                <input
                  id="id"
                  type="text"
                  class="form-control text-dark"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="titulo" class="text-dark fs-5">Nombre</label>
                <input
                  id="nombre"
                  type="text"
                  class="form-control"
                  placeholder="Ej: Juancito"
                  maxlength="60"
                  minlength="3"
                />
                <div class="valid-feedback">Ingresado!</div>
              </div>
              <div class="mb-3">
                <label for="Contraseña" class="text-dark fs-5"
                  >Contraseña</label
                >
                <input
                  id="contrasena"
                  type="password"
                  class="form-control"
                  placeholder="Ingresa Contraseña de hasta 8 caracteres."
                  maxlength="8"
                  minlength="2"
                />
                <div class="valid-feedback">Ingresado!</div>
                <div class="invalid-feedback">
                  Ingresa una Contraseña valida!
                </div>
              </div>
             
              <div class="mb-3">
                <label for="tipo" class="text-dark fs-5">Tipo</label>
                <input
                  type="text"
                  class="form-control text-dark"
                  placeholder="Ingresa Contraseña de hasta 8 caracteres."
                  maxlength="8"
                  minlength="2"
                  id="tipo"
                  disabled
                />
              </div>
         
              <button
                class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm"
                id="btnRegistrarse"
                type="submit"
              >
                <a class="text-decoration-none fw-semibold text-white"
                  >Registrarse</a
                >
              </button>
            </form>
            <div class="p-3">
              <div
                class="border-bottom text-center text-dark"
                style="height: 0.9rem"
              >
                <span class="bg-white px-3">o</span>
              </div>
            </div>
            <div
              class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm"
            >
              <img
                src="../img/icons/google-icon.svg"
                alt="google-icon"
                style="height: 1.6rem"
              />
              <div class="fw-semibold text-secondary">Accede con Google</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    </div>

          </li>
          <li class="noBull mt-2">
            <a href="registro.html" class="nav-link">Registrate</a>
          </li>
          <li class="noBull mt-2">

          </li>
        </ul>
      </div>
    </div>
    <div class="col-12 col-md-3 col-lg-3 text-secondary">
      <h4 class="text-white text-center ms-3">Legales</h4>
      <div class="d-flex flex-direction-column justify-content-center">
        <ul class="fs-5">
          <li class="noBull mt-2 text-center">
            <a href="error.html" class="nav-link">Régimen de transparencia</a>
          </li>
          <li class="noBull mt-2 text-center">
            <a href="error.html" class="nav-link">Usuario</a>
          </li>
          
          <li class="noBull mt-2 text-center">
            <a href="error.html" class="nav-link">Términos y condiciones</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-12 col-md-3 col-lg-3 text-secondary">
      <div class="text-center sm-app">
        <h5 class="text-white fs-5">Seguinos</h5>
        <a href="error.html"><i class="bi bi-facebook fs-4 ms-3 text-white linkFooter"></i></a>
        <a href="error.html"><i class="bi bi-instagram fs-4 ms-3 text-white linkFooter"></i></a>
        <a href="error.html"><i class="bi bi-twitter fs-4 ms-3 text-white linkFooter"></i></a>
