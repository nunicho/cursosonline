<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name=" author"
      content="Gomez Marigliano Rodolfo Nicolas - Ahumada Matias - Lucena Hayward Ana Ines -  Alonso Mauricio Javier - Fuentes Maldonado Camila"
    />
    <meta
      name="description"
      content="Ecommerce - Venta de cursos online - Trabajo Práctico Fin Módulo 2"
    />
    <meta
      name=" keywords"
      content="cursos, capacitaciones, ecommerce, enseñanza, aprendizaje, desarrollo, habilidades, diseño, marketing, aprender, programacion, negocios, estudio, venta, estudiante, mentor"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ECOMMERCE - CURSOS</title>
  </head>

  <body>
    <header></header>
    <main>
      <div
        class="bg-info d-flex justify-content-center align-items-center vh-100"
      >
        <div
          class="bg-white p-5 rounded-5 text-secondary shadow"
          style="width: 25rem"
        >
          <div>
            <h3 class="text-center fs-1 fw-bold">Bienvenido!</h3>
          </div>
          <div class="my-5">
            <form id="formRegistro">
              <div class="mb-3">
                <label for="titulo" class="text-dark fs-5">ID</label>
                <input id="id" type="text" class="form-control" disabled />
              </div>
              <div class="mb-3">
                <label for="titulo" class="text-dark fs-5">Nombre</label>
                <input
                  id="nombre"
                  type="text"
                  class="form-control"
                  placeholder="Ej: Juancito"
                  maxlength="60"
                  minlength="3"
                />
                <div class="valid-feedback">Ingresado!</div>
              </div>

              <div class="mb-3">
                <label for="Contraseña" class="text-dark fs-5"
                  >Contraseña</label
                >
                <input
                  id="contrasena"
                  type="text"
                  class="form-control"
                  placeholder="Ingresa Contraseña de hasta 8 caracteres."
                  maxlength="8"
                  minlength="2"
                />
                <div class="valid-feedback">Ingresado!</div>
                <div class="invalid-feedback">
                  Ingresa una Contraseña valida!
                </div>
              </div>
              <div class="mb-3">
                <label for="tipo" class="text-dark fs-5">Tipo</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingresa Contraseña de hasta 8 caracteres."
                  maxlength="8"
                  minlength="2"
                  id="tipo"
                  disabled
                />
              </div>
              <!-- <div class="mb-3">
              <label for="genero">Genero</label>
              <select id="genero" class="form-control">
                <option value="">Selecione una opcion</option>
                <option value="accion">Accion</option>
                <option value="drama">Drama</option>
                <option value="comedia">Comedia</option>
                <option value="aventura">Aventura</option>
              </select>
            </div> -->
              <!-- esto que deje comentado arriba es por di decidimos agregar el selector para administrador o usuario -->
              <button
                class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm"
                id="btnRegistrarse"
                type="submit"
              >
                <a class="text-decoration-none fw-semibold text-white"
                  >Registrarse</a
                >
              </button>
            </form>
            <div class="p-3">
              <div
                class="border-bottom text-center text-dark"
                style="height: 0.9rem"
              >
                <span class="bg-white px-3">o</span>
              </div>
            </div>
            <div
              class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm"
            >
              <img
                src="../img/icons/google-icon.svg"
                alt="google-icon"
                style="height: 1.6rem"
              />
              <div class="fw-semibold text-secondary">Accede con Google</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="../js/registro/app.js" type="module"></script>
  </body>
</html>
