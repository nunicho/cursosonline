                <div class="mb-3">

                    type="text"
                    class="form-control"
                    id="titulo"

                </div>
                <div class="mb-3">
                  <label for="descripcion" class="form-label"

                  >

                    type="text"
                    class="form-control"
                    id="descripcion"
                    placeholder="Ej:Lorem ipsumn dolor sit amet."
                  />
                </div>
                <div class="mb-3">
                  <label for="url" class="form-label">Imagen</label>
                  <input
                    type="url"
                    class="form-control"
                    id="url"
                    placeholder="Ej: http://127.0.0.1:5500/pages/administrador.html"
                  />
                </div>
