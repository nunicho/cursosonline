<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name=" author"
        content="Gomez Marigliano Rodolfo Nicolas - Ahumada Matias - Lucena Hayward Ana Ines -  Alonso Mauricio Javier - Fuentes Maldonado Camila" />
    <meta name="description" content="Ecommerce - Venta de cursos online - Trabajo Pr치ctico Fin M칩dulo 2" />
    <meta name=" keywords"
        content="cursos, capacitaciones, ecommerce, ense침anza, aprendizaje, desarrollo, habilidades, dise침o, marketing, aprender, programacion, negocios, estudio, venta, estudiante, mentor" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CRUD ADMINISTRACION</title>
  </head>
  <body>
    <header>
      <nav>
       
      </nav>
    </header>
    <main class="container my-5">
      <h1 class="display-4 text-center">Administrador de series</h1>
      <hr />
      <section class="d-flex">
        <p class="mb-0">Opciones:</p>
        <button
          class="btn btn-outline-primary btn-sm ms-3"
        id="btnCrearPelicula" >
          <i class="bi bi-clipboard2-plus-fill"></i>
        </button>
      </section>
      <section class="mt-5">
        <h2 class="display-6">Lista de series</h2>
        <hr />
        <article class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Cod.</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Imagen</th>
                <th scope="col">Genero</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaPelicula">
            </tbody>
       
          </table>
        </article>
      </section>
    </main>
    <!-- Modal para administrar series -->
    <div
      class="modal fade"
      id="modalPelicula"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Administrar Serie
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formPelicula">
              <div class="mb-3">
                <label for="codigo">Codigo</label>
                <input
                  id="codigo"
                  type="text"
                  class="form-control"
                  placeholder="123"
                  maxlength="5"
                  minlength="1"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="titulo">Titulo</label>
                <input
                  id="titulo"
                  type="text"
                  class="form-control"
                  placeholder="Ej: Robotech"
                  maxlength="60"
                  minlength="2"
                />
              </div>
              <div class="mb-3">
                <label for="descripcion">Descripcion</label>
                <textarea
                  id="descripcion"
                  rows="4"
                  class="form-control"
                  placeholder="Ej: Lorem ipsum dolor sit amet."
                  maxlength="200"
                  minlength="2"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="imagen">Imagen</label>
                <input
                  id="imagen"
                  type="text"
                  class="form-control"
                  placeholder="Ej: http://127.0.0.1:5500/pages/administrador.html"
                  maxlength="120"
                  minlength="2"
                />
              </div>
              <div class="mb-3">
                <label for="genero">Genero</label>
                <select id="genero" class="form-control">
                  <option value="">Selecione una opcion</option>
                  <option value="accion">Accion</option>
                  <option value="drama">Drama</option>
                  <option value="comedia">Comedia</option>
                  <option value="aventura">Aventura</option>
                </select>
              </div>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-white text-center py-4">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="../js/app.js" type="module"></script>
  </body>
</html>
