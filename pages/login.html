<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/x-icon" href="" /> EN EL HREF PODRIAMOS POENR UN FAVICON  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author"
        content="Gomez Marigliano Rodolfo Nicolas - Ahumada Matias - Lucena Hayward Ana Ines -  Alonso Mauricio Javier - Fuentes Maldonado Camila" />
    <meta name="description" content="Ecommerce - Venta de cursos online - Trabajo Práctico Fin Módulo 2" />
    <meta name="keywords"
        content="cursos, capacitaciones, ecommerce, enseñanza, aprendizaje, desarrollo, habilidades, diseño, marketing, aprender, programacion, negocios, estudio, venta, estudiante, mentor" />
    <title>pagina de logeo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="../img/icons/login-icon.svg"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Nombre del sitio</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="../img/icons/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Usuario"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="../img/icons/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Contraseña"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
        </div>
        <div class="pt-1">
          <a
            href="../pages/error.html"
            class="text-decoration-none text-info fw-semibold fst-italic"
            style="font-size: 0.9rem"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
      </div>
      <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm ">
        <a href="" class="text-decoration-none fw-semibold text-white">Ingresar</a>
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1" id="btnRegistrate">
        <div class="mt-2">¿No eres usuario aun?</div>
        <button class="btn btn-outline-info"
        id="btnRegistrate"
       >
        <a href="../pages/registro.html" class="text-decoration-none text-info fw-semibold" 
          >Registrate!</a
        >
      </button>
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">o</span>
        </div>
      </div>
      <div
        class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm" 
      >
        <img
          src="../img/icons/google-icon.svg"
          alt="google-icon"
          style="height: 1.6rem"
        />
        <div class="fw-semibold text-secondary">Accede con Google</div>
      </div>
    </div>
    <script src="../js/registro/app.js" type="module"></script>
  </body>
</html>
